<div class="min-h-dvh">
  <h2
    class="text-xl my-5 font-semibold text-emerald-600 sm:text-2xl text-center"
  >
    Order Details
  </h2>

  @if (selectedOrder) {
  <h3
    class="text-xl my-5 font-semibold text-emerald-600 sm:text-2xl text-center"
  >
    Order ID: {{ selectedOrder._id }}
  </h3>
  } @for (item of cartItems ; track $index) {

  <div class="mx-auto w-full flex-none lg:max-w-2xl xl:max-w-4xl mb-7">
    <div class="space-y-6">
      <div
        class="rounded-lg border border-gray-200 bg-white p-4 shadow-sm md:p-6"
      >
        <div
          class="space-y-4 md:flex md:items-center md:justify-between md:gap-6 md:space-y-0"
        >
          <div class="shrink-0 md:order-1">
            <img
              class="h-20 w-20"
              [src]="item.product.imageCover"
              alt="imac image"
            />
          </div>

          <label for="counter-input" class="sr-only">Choose quantity:</label>
          <div
            class="flex items-center justify-between md:order-3 md:justify-end"
          >
            <!-- QUANTATIY CHANGE -->
            <div class="flex items-center">
              <!-- QUANTATIY -->
              <input
                type="text"
                id="counter-input"
                data-input-counter
                class="w-10 cursor-default shrink-0 border-0 bg-transparent text-center text-sm font-medium text-gray-900 focus:outline-none focus:ring-0"
                placeholder=""
                value="{{ item.count }}"
                required
                readonly
              />
            </div>
            <div class="text-end md:order-4 md:w-32">
              <p class="text-base font-bold text-gray-900">
                {{ item.price }} EGP
              </p>
            </div>
          </div>

          <div class="w-full min-w-0 flex-1 space-y-4 md:order-2 md:max-w-md">
            <a class="text-base font-medium text-gray-900 hover:underline">{{
              item.product.title
            }}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  }
</div>
