  <div class="relative">
  
  @if (isLoading) {
    <div
    class="absolute start-1/2 top-1/2 -translate-x-1/3 translate-y-full"
  >
    <div class="lds-ripple m-auto">
      <div></div>
      <div></div>
    </div>
  </div>
  }
  @else
  {
    <owl-carousel-o [options]="customOptions">

        @for (category of categryList; track $index) {
          <ng-template carouselSlide [id]="category._id
          ">
            <img [src]="category.image" class="h-80 object-cover" [alt]="category.name" [title]="category.slug">
          </ng-template>
        }
    
      </owl-carousel-o>
  }
</div>
