<nav class="bg-white border-gray-200">
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <a class="flex items-center space-x-3 rtl:space-x-reverse">
      <img
        routerLink="home"
        src="assets/images/freshcart-logo.svg"
        class="h-8 cursor-pointer"
        alt="freshcart logo"
      />
    </a>
    <button
      data-collapse-toggle="navbar-default"
      type="button"
      class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
      aria-controls="navbar-default"
      aria-expanded="false"
    >
      <span class="sr-only">Open main menu</span>
      <svg
        class="w-5 h-5"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 17 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M1 1h15M1 7h15M1 13h15"
        />
      </svg>
    </button>
    <div class="hidden w-full md:block md:w-auto" id="navbar-default">
      <ul
        class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white"
      >
        <li>
          <a
            class="block py-2 px-3 text-gray-900 rounded hover:bg-emerald-800 hover:text-white md:border-0 cursor-pointer transition-all duration-500 ease-in-out"
            routerLink="home"
            routerLinkActive="bg-emerald-800 text-white"
            >Home</a
          >
        </li>
        <li>
          <a
            class="block py-2 px-3 text-gray-900 rounded hover:bg-emerald-800 hover:text-white md:border-0 cursor-pointer transition-all duration-500 ease-in-out"
            routerLink="products"
            routerLinkActive="bg-emerald-800 text-white"
            >Products</a
          >
        </li>
        <li>
          <a
            class="block py-2 px-3 text-gray-900 rounded hover:bg-emerald-800 hover:text-white md:border-0 cursor-pointer transition-all duration-500 ease-in-out"
            routerLink="categories"
            routerLinkActive="bg-emerald-800 text-white"
            >Categories</a
          >
        </li>
        <li>
          <a
            class="block py-2 px-3 text-gray-900 rounded hover:bg-emerald-800 hover:text-white md:border-0 cursor-pointer transition-all duration-500 ease-in-out"
            routerLink="brands"
            routerLinkActive="bg-emerald-800 text-white"
            >Brands</a
          >
        </li>
      </ul>
    </div>

    <div class="flex gap-x-3 items-center">
      <i class="fa-brands fa-facebook-f text-lg cursor-pointer"></i>
      <i class="fa-brands fa-x-twitter text-lg cursor-pointer"></i>
      <i class="fa-brands fa-instagram text-lg cursor-pointer"></i>

      @if(isLoggedIn){

      <a
        class="block py-2 px-3 text-gray-900 rounded hover:bg-emerald-800 hover:text-white md:border-0 cursor-pointer transition-all duration-500 ease-in-out"
        routerLink="cart"
        routerLinkActive="bg-emerald-800 text-white"
        ><i class="fa-solid fa-cart-shopping"></i
      ></a>

      <a
        (click)="_AuthService.logOut()"
        class="block py-2 px-3 text-gray-900 rounded hover:bg-emerald-800 hover:text-white md:border-0 cursor-pointer transition-all duration-500 ease-in-out"
        >Logout</a
      >

      } @else {
      <a
        class="block py-2 px-3 text-gray-900 rounded hover:bg-emerald-800 hover:text-white md:border-0 cursor-pointer transition-all duration-500 ease-in-out"
        routerLink="register"
        routerLinkActive="bg-emerald-800 text-white"
        >Register</a
      >

      <a
        class="block py-2 px-3 text-gray-900 rounded hover:bg-emerald-800 hover:text-white md:border-0 cursor-pointer transition-all duration-500 ease-in-out"
        routerLink="login"
        routerLinkActive="bg-emerald-800 text-white"
        >Login</a
      >
      }
    </div>
  </div>
</nav>
