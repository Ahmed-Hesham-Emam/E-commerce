<div class="relative">
  <owl-carousel-o [options]="customOptions">
    @for (category of categryList; track $index) {
    <ng-template carouselSlide id="{{ category._id }}">
      <img
        [src]="category.image"
        class="h-80 object-cover"
        alt="{{ category }}.name"
        title="{{ category.slug }}"
      />
    </ng-template>
    }
  </owl-carousel-o>
</div>
