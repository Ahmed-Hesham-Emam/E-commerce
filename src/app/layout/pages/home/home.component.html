<div class="relative min-h-dvh" >
  <!-- some slider.. -->
  <app-first-slider></app-first-slider>

  <h2 class="text-center text-base xl:text-md 2xl:text-3xl font-semibold text-emerald-700 my-5">
    Popular category
  </h2>
  <!-- Another one -->
  <app-category-slider></app-category-slider>

  @if (isLoading) {
    <!-- SPINNER -->
  <div
    class="absolute start-1/2 top-[85%] translate-y-full -translate-x-1/3 scale-150"
  >
    <div class="lds-ripple m-auto">
      <div></div>
      <div></div>
    </div>
  </div>

  }@else {
  <div
    class="grid grid-cols-1 xl:grid-cols-2 2xl:grid-cols-3 justify-between items-center gap-y-3 gap-x-5"
  >
  <!-- creating the UI element of the product list -->
    @for (product of productList; track $index) {

    <div
    routerLink="/productdetails/{{ product._id }}"
      class="flex flex-col items-center hover:cursor-pointer hover:shadow-emerald-400 hover:shadow-lg bg-white border border-gray-200 rounded-lg shadow md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700 transition-all duration-500 ease-in-out group overflow-hidden"
    >
      <img
        class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-s-lg"
        [src]="product.imageCover"
        
        alt=""
      />
      <div class="flex flex-col justify-between p-4 leading-normal">
        <h2
          class="mb-2 text-2xl font-bold tracking-tight text-emerald-800 dark:text-white"
        >
          {{ product.title.split(" ").splice(0, 7).join(" ") }}...
        </h2>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
          {{ product.description.split(" ").splice(0, 7).join(" ") }}...
        </p>
        <div  class="flex justify-between items-center">
          <p>Price: {{ product.price }} EGP</p>
          <p>
            Rating: {{ product.ratingsAverage }}
            <i  class="fa fa-star text-emerald-700"></i>
          </p>
        </div>

        <button
          class="bg-emerald-800 mt-10 py-2 px-3 w-full rounded-lg block m-auto disabled:bg-gray-500 disabled:cursor-not-allowed text-white hover:bg-emerald-600 focus:bg-emerald-950 transition-all duration-500 ease-in-out translate-y-full group-hover:translate-y-0 -scale-0 group-hover:scale-100 opacity-0 group-hover:opacity-100"
        >
          add to cart
        </button>
      </div>
    </div>
    }
  </div>

  <!-- it does work... until it does't... -->
  <div class="flex justify-center items-center flex-nowrap p-3">
    <button
      class="bg-emerald-800 py-2 px-3 me-2 rounded-lg text-white hover:bg-emerald-600 focus:bg-emerald-950 transition-all duration-300 ease-in-out"
      (click)="loadPrevPage()"
    >
      <i class="fa-solid fa-arrow-left"></i>
    </button>

    <button
      class="bg-emerald-800 py-2 px-3 rounded-lg text-white hover:bg-emerald-600 focus:bg-emerald-950 transition-all duration-300 ease-in-out"
      (click)="loadNextPage()"
    >
      <i class="fa-solid fa-arrow-right"></i>
    </button>
  </div>

  }
</div>
