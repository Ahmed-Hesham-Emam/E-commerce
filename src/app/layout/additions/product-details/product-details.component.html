<div class="m-auto min-h-dvh">
  @if(product){
  <div
    class="flex flex-col items-center md:flex-row md:justify-center transition-all duration-500 ease-in-out overflow-hidden"
  >
    <img
      class="object-cover w-full rounded-t-lg md:h-auto md:w-48 md:rounded-none md:rounded-s-lg"
      [src]="product.imageCover"
      alt=""
    />
    <div class="flex flex-col ps-5 w-7/12 leading-normal">
      <h2
        class="mb-2 text-2xl font-bold tracking-tight text-emerald-800 dark:text-white"
      >
        {{ product.title }}
      </h2>
      <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
        {{ product.description }}
      </p>
      <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
        {{ product.category.name }}
      </p>
      <div class="flex justify-between items-center">
        <p>Price: {{ product.price }} EGP</p>
        <p>
          Rating: {{ product.ratingsAverage }}
          <i class="fa fa-star text-emerald-700"></i>
        </p>
      </div>

      <button
        class="bg-emerald-800 mt-10 py-2 px-3 w-full rounded-lg block m-auto text-white hover:bg-emerald-600 focus:bg-emerald-950 transition-all duration-500 ease-in-out"
      >
        add to cart
      </button>
    </div>
  </div>

  }
  <p class="text-center text-lg mt-10 text-emerald-900">
    sorry half of the page got snapped by Thanos!
  </p>
</div>
